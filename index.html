<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clicker Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #0d47a1;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
        }

        #counter {
            font-size: 2rem;
            margin: 20px 0;
        }

        #click-btn {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
        }

        #click-btn:active {
            transform: scale(0.95);
        }

        .upgrade {
            background: #64b5f6;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upgrade:hover {
            background: #42a5f5;
        }

        #upgrades {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="counter">Clicks: 0</div>
    <button id="click-btn">Click Me!</button>

    <div id="upgrades">
        <h2>Upgrades</h2>
        <button class="upgrade" id="auto-click">Auto Clicker (Cost: 50)</button>
        <button class="upgrade" id="multiplier">Double Clicks (Cost: 100)</button>
    </div>

    <script>
        let clicks = parseInt(localStorage.getItem('clicks')) || 0;
        let autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0;
        let multiplier = parseInt(localStorage.getItem('multiplier')) || 1;

        const counter = document.getElementById('counter');
        const clickBtn = document.getElementById('click-btn');
        const autoClickBtn = document.getElementById('auto-click');
        const multiplierBtn = document.getElementById('multiplier');

        function updateCounter() {
            counter.textContent = "Clicks: " + clicks;
            localStorage.setItem('clicks', clicks);
        }

        clickBtn.addEventListener('click', () => {
            clicks += 1 * multiplier;
            updateCounter();
        });

        autoClickBtn.addEventListener('click', () => {
            if (clicks >= 50) {
                clicks -= 50;
                autoClickers++;
                localStorage.setItem('autoClickers', autoClickers);
                updateCounter();
            } else {
                alert("Not enough clicks!");
            }
        });

        multiplierBtn.addEventListener('click', () => {
            if (clicks >= 100) {
                clicks -= 100;
                multiplier *= 2;
                localStorage.setItem('multiplier', multiplier);
                updateCounter();
            } else {
                alert("Not enough clicks!");
            }
        });

        setInterval(() => {
            clicks += autoClickers * multiplier;
            updateCounter();
        }, 1000);

        updateCounter();
    </script>
</body>
</html>
